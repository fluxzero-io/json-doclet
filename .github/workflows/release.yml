name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.prepare.outputs.release_version }}
      new_tag: ${{ steps.prepare.outputs.new_tag }}
      changelog: ${{ steps.prepare.outputs.changelog }}
      skipped: ${{ steps.prepare.outputs.skipped }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version (dry run)
        id: bump
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
          default_bump: patch
          custom_release_rules: '[{"type":"feat","release":"minor"}]'
          release_branches: main

      - name: Prepare version outputs
        id: prepare
        env:
          NEW_TAG: ${{ steps.bump.outputs.new_tag }}
          PREVIOUS_TAG: ${{ steps.bump.outputs.tag }}
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
          CHANGELOG: ${{ steps.bump.outputs.changelog }}
        run: |
          set -eo pipefail
          new_tag="$NEW_TAG"
          if [ -z "$new_tag" ]; then
            new_tag="v$NEW_VERSION"
          fi
          release_version="$NEW_VERSION"
          if [ -z "$release_version" ]; then
            echo "No new version detected" >&2
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$new_tag" = "$PREVIOUS_TAG" ]; then
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            echo "release_version=$release_version" >> "$GITHUB_OUTPUT"
            echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"
            echo "changelog=" >> "$GITHUB_OUTPUT"
          else
            echo "skipped=false" >> "$GITHUB_OUTPUT"
            echo "release_version=$release_version" >> "$GITHUB_OUTPUT"
            echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"
            printf 'changelog<<EOF\n%s\nEOF\n' "$CHANGELOG" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: determine-version
    if: needs.determine-version.outputs.skipped != 'true'
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ needs.determine-version.outputs.release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build project
        run: ./gradlew -PreleaseVersion=$RELEASE_VERSION clean build

      - name: Publish Maven artifacts to staging
        run: ./gradlew -PreleaseVersion=$RELEASE_VERSION publish

      - name: Deploy to Maven Central with JReleaser
        env:
          JRELEASER_MAVENCENTRAL_SONATYPE_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          JRELEASER_MAVENCENTRAL_SONATYPE_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.OSSRH_SIGNING_PASSPHRASE }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.OSSRH_SIGNING_KEY }}
          JRELEASER_PROJECT_VERSION: ${{ env.RELEASE_VERSION }}
        run: ./gradlew -PreleaseVersion=$RELEASE_VERSION jreleaserDeploy

      - name: Create GitHub Release with JReleaser
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_PROJECT_VERSION: ${{ env.RELEASE_VERSION }}
        run: ./gradlew -PreleaseVersion=$RELEASE_VERSION jreleaserRelease

      - name: JReleaser output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-logs
          path: |
            build/jreleaser/trace.log
            build/jreleaser/output.properties
