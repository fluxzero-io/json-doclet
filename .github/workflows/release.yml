name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.prepare.outputs.release_version }}
      new_tag: ${{ steps.prepare.outputs.new_tag }}
      changelog: ${{ steps.prepare.outputs.changelog }}
      skipped: ${{ steps.prepare.outputs.skipped }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version (dry run)
        id: bump
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
          default_bump: patch
          custom_release_rules: '[{"type":"feat","release":"minor"}]'
          release_branches: main

      - name: Prepare version outputs
        id: prepare
        env:
          NEW_TAG: ${{ steps.bump.outputs.new_tag }}
          PREVIOUS_TAG: ${{ steps.bump.outputs.tag }}
          NEW_VERSION: ${{ steps.bump.outputs.new_version }}
          CHANGELOG: ${{ steps.bump.outputs.changelog }}
        run: |
          set -eo pipefail
          new_tag="$NEW_TAG"
          if [ -z "$new_tag" ]; then
            new_tag="v$NEW_VERSION"
          fi
          release_version="$NEW_VERSION"
          if [ -z "$release_version" ]; then
            echo "No new version detected" >&2
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$new_tag" = "$PREVIOUS_TAG" ]; then
            echo "skipped=true" >> "$GITHUB_OUTPUT"
            echo "release_version=$release_version" >> "$GITHUB_OUTPUT"
            echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"
            echo "changelog=" >> "$GITHUB_OUTPUT"
          else
            echo "skipped=false" >> "$GITHUB_OUTPUT"
            echo "release_version=$release_version" >> "$GITHUB_OUTPUT"
            echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"
            printf 'changelog<<EOF\n%s\nEOF\n' "$CHANGELOG" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: determine-version
    if: needs.determine-version.outputs.skipped != 'true'
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ needs.determine-version.outputs.release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build project
        run: ./gradlew clean build -PreleaseVersion=$RELEASE_VERSION

      - name: Publish to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_SIGNING_KEY: ${{ secrets.OSSRH_SIGNING_KEY }}
          OSSRH_SIGNING_PASSWORD: ${{ secrets.OSSRH_SIGNING_PASSWORD }}
        run: ./gradlew publishMavenJavaPublicationToOSSRHRepository -PreleaseVersion=$RELEASE_VERSION

      - name: Prepare release assets
        id: assets
        run: |
          set -eo pipefail
          JAR="build/libs/json-doclet-${RELEASE_VERSION}.jar"
          if [ ! -f "$JAR" ]; then
            echo "Expected jar $JAR not found" >&2
            ls build/libs
            exit 1
          fi
          ASSETS_DIR="build/release-assets"
          mkdir -p "$ASSETS_DIR"
          JAR_OUT="$ASSETS_DIR/json-doclet-${RELEASE_VERSION}.jar"
          cp "$JAR" "$JAR_OUT"
          SCHEMA_OUT="$ASSETS_DIR/json-doclet-${RELEASE_VERSION}.schema.json"
          cp src/main/resources/json-doclet.schema.json "$SCHEMA_OUT"
          echo "jar=$JAR_OUT" >> "$GITHUB_OUTPUT"
          echo "schema=$SCHEMA_OUT" >> "$GITHUB_OUTPUT"

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: json-doclet-assets
          path: build/release-assets/

  release:
    needs: [determine-version, build]
    if: needs.determine-version.outputs.skipped != 'true'
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ needs.determine-version.outputs.release_version }}
      RELEASE_TAG: ${{ needs.determine-version.outputs.new_tag }}
      CHANGELOG: ${{ needs.determine-version.outputs.changelog }}
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: json-doclet-assets
          path: dist

      - name: Locate downloaded assets
        id: locate
        run: |
          set -eo pipefail
          JAR="dist/json-doclet-${RELEASE_VERSION}.jar"
          if [ ! -f "$JAR" ]; then
            echo "Downloaded jar $JAR not found" >&2
            ls dist
            exit 1
          fi
          SCHEMA="dist/json-doclet-${RELEASE_VERSION}.schema.json"
          if [ ! -f "$SCHEMA" ]; then
            echo "Downloaded schema $SCHEMA not found" >&2
            ls dist
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          echo "schema=$SCHEMA" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release and attach assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          body: ${{ env.CHANGELOG }}
          files: |
            ${{ steps.locate.outputs.jar }}
            ${{ steps.locate.outputs.schema }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
